<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Resistration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav><h1><u>Job Application Form</u></h1></nav>
    <main class="main">
      <form action="#" method="post">
        <label for="Fullname:">Name:</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Full name"
          required
        />
        <label for="fullname">Father's Name:</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Father's Name"
          required
        />
        <label for="fullname">Phone Number:</label>
        <input
          type="tel"
          id="Number"
          name="Number"
          pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}"
          placeholder="EX:73XXX65XXX"
          required
        />
        <label for="fullname">Email ID:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="EX:numanXXX12***@gmail.com"
          required
        />
        <label for="fullname">Date of Birth:</label>
        <input
          type="date"
          id="dob"
          name="dob"
          placeholder="Ex:date/month/year"
          required
        />
        <label for="region">Country:</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          list="Countries"
          placeholder="Enter your Country Name"
          required
        />
        <datalist id="countries">
            <option value="India"></option>
        <option value="pak"></option>
        <option value="China"></option>
        <option value="Japan"></option>
        <option value="Bangladesg"></option>
        </datalist>
        <label for="age">Age:</label>
        <input type="number" id="age" min="0" max="100" placeholder="Enter your Age">

        <label for="course">Course:</label>
        <input type="text" id="age" min="0" max="100" placeholder="Ex:B-tech/m-tech">

        <label for="branch">Branch:</label>
        <select name="branch" id="branch" required>
            <option value="IT">IT</option>
            <option value="EE">EE</option>
            <option value="ME">ME</option>
            <option value="CE">CE</option>
            <option value="CSE">CSE</option>
        </select>  
        <label for="blood">Blood Group:</label>
        <select name="blood" id="blood" required>
            <option value="IT">A+</option>
            <option value="EE">A-</option>
            <option value="ME">B+</option>
            <option value="CE">B-</option>
            <option value="CSE">AB+</option>
            <option value="IT">AB-</option>
            <option value="EE">O+</option>
            <option value="ME">O-</option>
        </select> 
        <label for="Gender">Gender:</label>
        <label id="gender" for="Gender" >
            <input type="radio" value="gender" name="gender" id="1" >
            <label for="Male">Male</label>
            <input type="radio" value="gender" name="genger" id="2">
            <label for="Female">Female</label>
            <input type="radio" value="gender" name="gender" id="3">
            <label for="other">Other</label>
         </label>
        <label for="year">Year:</label>
        <Label class="year">
            <input type="radio" class="yr"  > 1<sup>st  </sup>Year
            <input type="radio" class="yr"  > 2<sup>nd  </sup>Year
            <input type="radio" class="yr"  > 3<sup>rd  </sup>Year
            <input type="radio" class="yr"  > 4<sup>th  </sup> Year
        </Label>
        <label for="cover letter">Full Address:</label>
        <textarea name="cover letter" id="cover" cols="30" rows="10" required></textarea>
        <button>Submit</button>
      </form>
    </main>
    <footer>
        <span>Â© Copyright - reserved form - Numan</span>
    </footer>
  </body>
</html>
